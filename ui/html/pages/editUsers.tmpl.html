{{define "title"}}{{end}}
{{define "main"}}


<form action="/snippet/UsersEditPage/{{ .Userr.ID }}" method="post">
    <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>

<span>#{{ .Userr.ID}}</span>
<div>   
<input type="hidden" name="id" value="{{ .Userr.ID }}">

<div class="Name">
{{with .Form.FieldErrors.Name}}
<label class='error'>{{.}}</label>
{{end}}
<label>Name:</label>
<input type="text" name='name' value="{{ .Form.Name}}">
</div>

<div>
    {{with .Form.FieldErrors.Password}}
<label class='error'>{{.}}</label>
{{end}}
    <label>Password:</label>
<input disabled type="text" name="password" value="{{ .Form.Password }}"> 
<p><i>Cannot change password for Now</i></p>
</div>

<div>
    {{with .Form.FieldErrors.Email}}
    <label class='error'>{{.}}</label>
    {{end}}
    <label>Email:</label>
<input type="email" name='email' value="{{ .Form.Email }}"> 
</div>

</div>

<input type='submit' value='Update Users'>

</form>

{{ end }}
